<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maddie Bowman</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen bg-slate-50 dark:bg-slate-300">
    <header class="bg-slate-50 dark:bg-slate-300 text-black sticky top-0 z-10">
        <section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <h1 class="text-3xl font-medium">
                <a href="#hero">Maddie Bowman</a>
            </h1>
            <div>
                <button id="mobile-open-button" class="text-3xl sm:hidden focus:outline-none">
                    &#9776;
                </button>
                <nav class="hidden sm:block space-x-8 text-xl" aria-label="main">
                    <a href="#work" class="hover:opacity-80">Work</a>
                    <a href="#about" class="hover:opacity-80">About</a>
                    <a href="#contact" class="hover:opacity-80">Contact</a>
                </nav>
            </div>
        </section>
    </header>

    <main class="max-w-4xl mx-auto">
        <section id=#hero" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 px-6 py-2 items-center gap-4">
            <p>placeholder</p>
        </section>
        <section id="work" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 px-6 py-2 items-center gap-4">
            <img src="img/ares.png" alt="Ares" class="">
            <img src="img/bunny.png" alt="Bunny" class="">
            <img src="img/maple.png" alt="Maple" class="">
            <img src="img/monkey.png" alt="Monkey" class="">
            <img src="img/odin.png" alt="Odin" class="">
            <img src="img/owl.png" alt="Owl" class="">
        </section>
        <section id="about" class="p-6 my-12 scroll-mt-20">
            <h2 class="text-4xl font-bold sm:text-5xl mb-6 text-slate-900">
                About Me
            </h2>
        </section>
        <section id="contact" class="p-6 my-12 scroll-mt-20">
            <h2 class="text-4xl font-bold sm:text-5xl mb-6 text-slate-900">
                Contact Me
            </h2>
        </section>
    </main>
</body>
</html>
