    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="../js/main.js" defer></script>
</head>
<body class="min-h-screen bg-slate-50">
    <aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-36 h-screen transition-transform -translate-x-full md:translate-x-0 flex items-center flex-col justify-center" aria-label="Sidebar">
        <div class="max-h-full px-7 overflow-y-auto flex items-center">
            <ul class="space-y-2 font-bold font-kalam text-center">
                <li>
                    <a href="../index.html" class="flex items-center p-2 text-slate-900 rounded-2xl hover:bg-slate-600 hover:text-slate-50 group">
                        <span class="flex-1">HOME</span>
                    </a>
                </li>
                <li>
                    <a href="work.html" class="flex items-center p-2 text-slate-900 rounded-2xl hover:bg-slate-600 hover:text-slate-50 group">
                        <span class="flex-1">WORK</span>
                    </a>
                </li>
                <li>
                    <a href="about.html" class="flex items-center p-2 text-slate-900 rounded-2xl hover:bg-slate-600 hover:text-slate-50 group">
                        <span class="flex-1">ABOUT</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 text-slate-50 bg-slate-600 rounded-2xl hover:bg-slate-300 hover:text-slate-900 group">
                        <span class="flex-1">CONTACT</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="-mr-8 -mt-2">
            <div class="text-6xl text-slate-600 rotate-180">&#10553;</div>
            <div class="font-kalam font-bold text-slate-600 -rotate-3 -mt-4">THANK YOU!</div>
        </div>
     </aside>

    <header class="bg-slate-50 text-slate-900 top-0 z-10 ml-0 md:ml-36 mr-0 md:mr-36">
        <div class="p-6">
            <button id="hamburger-button" class="text-3xl md:hidden relative w-8 h-8">
                <!-- &#9776; -->
                <div class="bg-slate-900 w-8 h-1 rounded absolute top-4 -mt-0.5 transition-all duration-500 before:content-[''] before:bg-slate-900 before:w-8 before:h-1 before:rounded before:absolute before:-translate-x-4 before:-translate-y-3 before:transition-all before:duration-500 after:content-[''] after:bg-slate-900 after:w-8 after:h-1 after:rounded after:absolute after:-translate-x-4 after:translate-y-3 after:transition-all after:duration-500"></div>
            </button>
        </div>
        <section class="max-w-4xl mx-auto p-4 flex flex-row justify-between">
            <div>
                <h1 class="text-5xl sm:text-4xl font-kalam font-bold text-left mb-1 mt-2 md:mt-16 text-slate-900">
                    <a href="#">CONTACT ME</a>
                </h1>
                <p class="text-xl sm:text-lg font-kalam font-bold text-left mb-1 text-slate-600">SENTENCE ABOUT CONTACT</p>
            </div>
        </section>
        <section id="mobile-menu" class="absolute z-50 top-14 bg-slate-50 text-slate-900 w-full text-5xl flex-col justify-content-center origin-top animate-open-menu hidden">
            <!-- <button class="text-8xl self-end px-6">
                    &times;
                </button> -->
            <nav class="flex flex-col min-h-screen items-center py-8 font-kalam font-bold" aria-label="mobile">
                <a href="../index.html" class="w-full text-center py-6 hover:opacity-90">HOME</a>
                <a href="work.html" class="w-full text-center py-6 hover:opacity-90">WORK</a>
                <a href="about.html" class="w-full text-center py-6 hover:opacity-90">ABOUT</a>
                <a href="#" class="w-full text-center py-6 hover:opacity-90">CONTACT</a>
            </nav>
        </section>
    </header>

    <main class="ml-0 md:ml-36 mr-0 md:mr-36">
        <section id="socials" class="max-w-4xl mx-auto p-4">
            <div class="flex flex-row">
                <a href="https://www.instagram.com/madelinebowmann/" class="w-12 my-2 mr-2" target="_blank">
                    <img src="../img/instagram_icon.png" alt="Instagram">
                </a>
                <a href="https://www.facebook.com/madeline.bowman.792" class="w-12 m-2" target="_blank">
                    <img src="../img/facebook-icon.png" alt="Facebook">
                </a>
            </div>
        </section>
        <section id="contact" class="max-w-4xl mx-auto p-4 mb-12">
            <form action="" class="max-w-4xl mx-auto text-xl sm:text-lg flex flex-col items-left gap-2 text-slate-900">
                <label for="email" class="font-kalam font-bold pt-2">EMAIL:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    minlength="3"
                    maxlength="60"
                    placeholder="Your Email"
                    class="w-full sm:w-1/2 text-slate-900 text-lg sm:text-base p-2 rounded-2xl border border-solid border-slate-300"
                />
                <label for="subject" class="font-kalam font-bold pt-2">SUBJECT:</label>
                <input
                    type="text"
                    id="subject"
                    name="subject"
                    required
                    minlength="3"
                    maxlength="60"
                    placeholder="Your Subject"
                    class="w-full sm:w-1/2 text-slate-900 text-lg sm:text-base p-2 rounded-2xl border border-solid border-slate-300"
                />
                <label for="message" class="font-kalam font-bold pt-2">MESSAGE:</label>
                <textarea
                    name="message"
                    id="message"
                    cols="30"
                    rows="10"
                    placeholder="Your Message"
                    required
                    class="w-full text-slate-900 text-lg sm:text-base p-2 rounded-2xl border border-solid border-slate-300"
                ></textarea>
                <button class="flex items-center p-2 text-slate-50 font-kalam font-bold bg-slate-600 w-28 rounded-2xl hover:bg-slate-300 hover:text-slate-900 group">
                    <span class="flex-1">SUBMIT</span>
                </button>
            </form>
        </section>
    </main>

    <aside id="default-sidebar" class="fixed top-0 right-0 z-40 w-36 h-screen transition-transform translate-x-full md:translate-x-0 flex items-center flex-col justify-center" aria-label="Cumstomize">
        <div class="items-end">
            <div class="font-kalam font-bold text-slate-600 -rotate-12">CUSTOMIZE!</div>
            <div class="text-6xl -mt-5 -ml-2 text-slate-600 -rotate-12">&#10553;</div>
        </div>
        <div class="max-h-full px-7 overflow-y-auto flex items-center">
            <ul class="space-y-2">
                <li>
                    <div class="w-10 h-10 rounded-full bg-slate-900 flex justify-center items-center cursor-pointer">
                        <div class="w-8 h-8 rounded-full bg-slate-50"></div> 
                    </div>
                </li>
                <li>
                    <div class="w-10 h-10 rounded-full bg-slate-300 flex justify-center items-center cursor-pointer">
                        <div class="w-8 h-8 rounded-full bg-customizing-pink"></div> 
                    </div>
                </li>
                <li>
                    <div class="w-10 h-10 rounded-full bg-slate-300 flex justify-center items-center cursor-pointer">
                        <div class="w-8 h-8 rounded-full bg-customizing-green"></div> 
                    </div>
                </li>
                <li>
                    <div class="w-10 h-10 rounded-full bg-slate-300 flex justify-center items-center cursor-pointer">
                        <div class="w-8 h-8 rounded-full bg-customizing-blue"></div> 
                    </div>
                </li>
            </ul>
        </div>
     </aside>

    <footer id="footer" class="text-slate-600 text-base ml-0 md:ml-36 mt-2 sm:mt-8 mr-0 md:mr-36">
        <section class="max-w-4xl mx-auto p-4 flex flex-col sm:flex-row sm:justify-between">
          <div class="flex flex-col text-center sm:text-left font-kalam">
            <p class="">COPYRIGHT &copy; MADDIE BOWMAN <span id="year">2024</span></p>
            <p class="">ALL RIGHTS RESERVED</p>
          </div>
        </section>
      </footer>
</body>
</html>
