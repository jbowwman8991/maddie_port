<!DOCTYPE html>
<html lang="en" class="sm:scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maddie | Contact</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="../js/main.js" defer></script>
</head>
<body class="min-h-screen bg-slate-50">
    <aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-36 h-screen transition-transform -translate-x-full md:translate-x-0" aria-label="Sidebar">
        <div class="h-full px-7 overflow-y-auto flex items-center">
            <ul class="space-y-2 font-bold font-kalam text-center">
                <li>
                    <a href="../index.html" class="flex items-center p-2 text-slate-900 rounded-2xl hover:bg-slate-600 hover:text-slate-50 group">
                        <span class="flex-1">HOME</span>
                    </a>
                </li>
                <li>
                    <a href="work.html" class="flex items-center p-2 text-slate-900 rounded-2xl hover:bg-slate-600 hover:text-slate-50 group">
                        <span class="flex-1">WORK</span>
                    </a>
                </li>
                <li>
                    <a href="about.html" class="flex items-center p-2 text-slate-900 rounded-2xl hover:bg-slate-600 hover:text-slate-50 group">
                        <span class="flex-1">ABOUT</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 text-slate-50 bg-slate-600 rounded-2xl hover:bg-slate-300 hover:text-slate-900 group">
                        <span class="flex-1">CONTACT</span>
                    </a>
                </li>
            </ul>
        </div>
     </aside>

    <header class="bg-slate-50 text-slate-900 top-0 z-10 ml-0 md:ml-36">
        <section class="max-w-4xl mx-auto p-4 flex flex-row justify-between">
            <div>
                <h1 class="text-5xl sm:text-4xl font-kalam font-bold text-left mb-1 mt-2 md:mt-16 text-slate-900">
                    <a href="#">CONTACT ME</a>
                </h1>
                <p class="text-xl sm:text-lg font-kalam font-bold text-left mb-1 text-slate-600">SENTENCE ABOUT CONTACT</p>
            </div>
            <div class="my-1">
                <button id="mobile-open-button" class="text-3xl md:hidden focus:outline-none">
                    &#9776;
                </button>
            </div>
        </section>
    </header>

    <main class="ml-0 md:ml-36">
        <section id="contact" class="max-w-4xl mx-auto p-4 mb-12">
            <form action="" class="max-w-4xl mx-auto text-xl sm:text-lg flex flex-col items-left gap-2 text-slate-900">
                <label for="email" class="font-kalam font-bold pt-2">EMAIL:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    minlength="3"
                    maxlength="60"
                    placeholder="Your Email"
                    class="w-full sm:w-1/2 text-slate-900 text-lg sm:text-base p-2 rounded-2xl border border-solid border-slate-300"
                />
                <label for="subject" class="font-kalam font-bold pt-2">SUBJECT:</label>
                <input
                    type="text"
                    id="subject"
                    name="subject"
                    required
                    minlength="3"
                    maxlength="60"
                    placeholder="Your Subject"
                    class="w-full sm:w-1/2 text-slate-900 text-lg sm:text-base p-2 rounded-2xl border border-solid border-slate-300"
                />
                <label for="message" class="font-kalam font-bold pt-2">MESSAGE:</label>
                <textarea
                    name="message"
                    id="message"
                    cols="30"
                    rows="10"
                    placeholder="Your Message"
                    required
                    class="w-full text-slate-900 text-lg sm:text-base p-2 rounded-2xl border border-solid border-slate-300"
                ></textarea>
                <button class="flex items-center p-2 text-slate-50 font-kalam font-bold bg-slate-600 w-28 rounded-2xl hover:bg-slate-300 hover:text-slate-900 group">
                    <span class="flex-1">SUBMIT</span>
                </button>
            </form>
        </section>
    </main>

    <footer id="footer" class="text-slate-600 text-base ml-0 md:ml-36 mt-2 sm:mt-8">
        <section class="max-w-4xl mx-auto p-4 flex flex-col sm:flex-row sm:justify-between">
          <div class="flex flex-col text-center sm:text-left font-kalam">
            <p class="">COPYRIGHT &copy; MADDIE BOWMAN <span id="year">2024</span></p>
            <p class="">ALL RIGHTS RESERVED</p>
          </div>
        </section>
      </footer>
</body>
</html>
